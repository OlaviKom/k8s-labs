apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: shared-data
          persistentVolumeClaim:
            claimName: log-output-claim
      containers:
        - name: data-reader
          image: anttihanki/log-output-reader:0.1.3
          volumeMounts:
          - name: shared-data
            mountPath: /files
          env:
            - name: PORT
              value: "8020" 
