apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      volumes:
      - name: todo-app-data
        persistentVolumeClaim:
          claimName: todo-app-claim
      containers:
        - name: todo-app
          image: anttihanki/todo-app:0.2.4
          volumeMounts:
          - name: todo-app-data
            mountPath: /app/data
          env:
          - name: PORT 
            value: "8000"
