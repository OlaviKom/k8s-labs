apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: project
  name: todo-app-dep
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      volumes:
      - name: todo-app-data
        persistentVolumeClaim:
          claimName: todo-app-claim
      containers:
        - name: todo-app
          image: PROJECT/TODO_APP_IMAGE
          volumeMounts:
          - name: todo-app-data
            mountPath: /app/data
          envFrom:
          - configMapRef:
              name: todo-app-config
      