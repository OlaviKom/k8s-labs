apiVersion: networking.gke.io/v1
kind: HealthCheckPolicy
metadata:
  name: todo-app-healthcheck
  namespace: project
spec:
  default:
    config:
      type: HTTP
      httpHealthCheck:
        requestPath: /livez
        port: 8000
  
  targetRef:
    group: ""
    kind: Service
    name: todo-app-svc

