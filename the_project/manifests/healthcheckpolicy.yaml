kind: HealthCheckPolicy
metadata:
  name: todo-backend-healthcheck
  namespace: project
spec:
  default:
    config:
      type: HTTP
      httpHealthCheck:
        requestPath: /livez
        port: 8010
  
  targetRef:
    group: ""
    kind: Service
    name: todo-backend-svc