apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: project
  name: todo-app-ingress
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: todo-app-svc
            port: 
              number: 1234
      - pathType: Prefix
        path: /todos
        backend:
          service:
            name: todo-backend-svc
            port:
              number: 1345
